<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Metin Çıkarımı Sonucu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .transcript {
            white-space: pre-wrap;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Metin Çıkarımı Sonucu</h1>
        <div class="transcript">
            {% if text %}
                {{ text }}
            {% else %}
                <p>Metin bulunamadı.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
