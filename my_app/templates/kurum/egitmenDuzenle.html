{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/kurumAnaSayfa.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Öğretmen Düzenle</title>
</head>

<body>
  <div class="container">
    <h2>Öğretmen Düzenle</h2>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="firstName">Tam ad</label>
        <input type="text" class="form-control" id="firstName" name="tam_ad" value="{{ egitmen.egitmenTamAd }}" placeholder="Tam adınızı giriniz">
      </div>
      <div class="form-group">
        <label for="email">E-posta</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ egitmen.egitmenEposta }}" placeholder="E-posta giriniz">
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" class="form-control" id="password" name="sifre" value="{{ egitmen.egitmenSifre }}" placeholder="Şifre giriniz">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Kaydet</button>
      <a href="{% url 'kurum' %}" class="btn btn-secondary">İptal</a>
    </form>
  </div>
</body>
</html>
