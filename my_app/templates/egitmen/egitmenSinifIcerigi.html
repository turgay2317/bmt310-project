        <h1 class="mb-4">Ders Video Yükle</h1>
        <form>
          <div class="form-group">
            <label for="videoFile">Video Dosyası</label>
            <input type="file" class="form-control-file" id="videoFile" accept="video/*" required>
          </div>
          <div class="form-group">
            <label for="videoDescription">Açıklama</label>
            <textarea class="form-control" id="videoDescription" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-custom">Yükle</button>
        </form>
      </div>
    

    </div>

          </div>
          <div class="card-body">
              <form>
                  <div class="form-group">
                      <label for="firstName">Tam ad</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Öğrenci adı giriniz">
                  </div>
                
                  <div class="form-group">
                      <label for="password">Öğrenci ID</label>
                      <input type="number" class="form-control" id="password" placeholder="Öğrenci ID giriniz">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary btn-custom" style="margin-left: 200px;">Ekle</button>
              </form>
          </div>
      </div>
    </div>
