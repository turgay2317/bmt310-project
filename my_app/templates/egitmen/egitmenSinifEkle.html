<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sınıf Ekle</title>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-custom {
      width: 100%;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Yeni Sınıf Oluştur</h1>
    <form>
      <div class="form-group">
        <label for="className">Sınıf Adı</label>
        <input type="text" class="form-control" id="className" placeholder="Örn: Matematik" required>
      </div>
      <div class="form-group">
        <label for="classDescription">Açıklama</label>
        <textarea class="form-control" id="classDescription" rows="4" placeholder="Sınıf hakkında bilgi verin"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-custom">Sınıfı Oluştur</button>
    </form>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  
  <script>
    
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); 
      var className = document.getElementById('className').value;
      var classDescription = document.getElementById('classDescription').value;
      
      console.log('Sınıf Adı:', className);
      console.log('Açıklama:', classDescription);
      
    });
  </script>
</body>
</html>
