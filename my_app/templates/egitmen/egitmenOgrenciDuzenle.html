{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilgi Düzenleme</title>
  <link rel="stylesheet" href="{% static 'css/yoneticiDuzenle.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container">
                <a class="navbar-brand textGCustom" style="font-size: 35px; font-weight: bold;" href="#"> Bilgi Düzenleme</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <a href="egitmenAnaSayfa.html" class="btn btn-outline-primary" style="margin-left: 10px; ">
                            <i class="fas fa-sign-out-alt"></i> Çıkış
                        </a>
                        
                        
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>
    <div class="container" style="max-width: 550px;">
        <h2 class="text-center mb-4 text-Header">Öğrenci Bilgileri Güncelle</h2>
        <form style="max-width: 500px; margin: 0 auto;" method="post">
          {% csrf_token %}
          <div class="form-group">
              <label for="ogr_no">Öğrenci ID</label>
              <input type="number" class="form-control" id="ogr_no" name="ogr_no" value="{{ ogrenci.ogrenciID }}" placeholder="Öğrenci ID Girin">
          </div>
          <div class="form-group">
              <label for="ogr_ad">Öğrenci Tam Adı</label>
              <input type="text" class="form-control" id="ogr_ad" name="ogr_ad" value="{{ ogrenci.ogrenciTamAd }}" placeholder="Öğrenci Adını Girin">
          </div>
          <div class="form-group">
              <label for="ogr_email">Öğrenci E-mail</label>
              <input type="email" class="form-control" id="ogr_email" name="ogr_email" value="{{ ogrenci.ogrenciEposta }}" placeholder="E-mail Adresini Girin">
          </div>
          <div class="form-group">
              <label for="ogr_sifre">Öğrenci Şifre</label>
              <input type="password" class="form-control" id="ogr_sifre" name="ogr_sifre" value="{{ ogrenci.ogrenciSifre }}" placeholder="Şifresini Girin">
          </div>
          <div class="btn-container">
              <button type="submit" class="btn btn-success btn-lg">Onayla</button>
              <button type="button" class="btn btn-danger btn-lg">İptal</button>
          </div>
      </form>
      
      </div>
    
    

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
