{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/kullaniciDers.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <title>Ders</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
        <div class="container-fluid navbar-custom">
            <a class="navbar-brand" href="#">{{ sinif.sinifAdi }}</a>
    
                <a href="http://127.0.0.1:8000/cikis" class="btn btn-secondary " style="margin-left:10px;margin-right:  200px;">Çıkış</a>
    
          
        </div>
    </nav>
    

      <div class="container-fluid p-5" >

         <div class="row">
            <div class="col-md-8">
				<a href="/kullanici" class="btn btn-sm mb-4 btn-secondary text-left">< Geri</a>
				{% for hafta in haftalar %}
				<a href="{% url 'kullaniciSinifIcerik' hafta.icerikID %}" class="btn d-block">
                <div class="card" id="card-link">
                    <h5 class="card-header"><i class="fas fa-book"></i> #{{ hafta.icerikID }}</h5>
                    <div class="card-body">
                      <h5 class="card-title">{{ hafta.icerikAdi }}</h5>
                    </div>
                </div>
				</a>
				{% endfor %}

            </div>
            <div class="col-md-4">
                <div class="card" id="card-link">
                    <h5 class="card-header">Eğitmen Bilgileri</h5>
                   
                    <div class="card-body">
                        <img src="https://static.vecteezy.com/system/resources/thumbnails/005/129/844/small_2x/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg" width="150px" height="150px" class="rounded-circle" alt="Eğitmen Fotoğrafı">
                      <h5 class="card-title">{{ sinif.sinifEgitmen.egitmenTamAd }}</h5>
                    </div>
                  </div>

            </div>
         </div>

      </div>
    


 
   
</body>
</html>
