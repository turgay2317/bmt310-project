{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/kullaniciDersIcerigi.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Ders İçerik</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
        <div class="container-fluid navbar-custom">
            <a class="navbar-brand" href="#">Ders İçerik</a>
    
            <form class="d-flex" style="margin-right: 100px;">
               
                <a href="http://127.0.0.1:8000/cikis" class="btn btn-outline-success" style="margin-left: 10px; margin-right: 200px;">
                    <i class="fas fa-sign-out-alt"></i> Çıkış
                </a>
                
            </form>
    
          
        </div>
    </nav>

     <div class="row">

        <div class="col-md-8 p-5" >
			<a href="/kullaniciSinif/{{ icerik.sinif.sinifID }}" class="btn btn-sm mb-4 btn-secondary text-left">< Geri</a>

                <h2>{{ icerik.icerikAdi }}</h2>
                <video controls style="height:400px; width:100%;">
					<source src="/static{{ icerik.icerikVideo.processed_video.url|cut:'my_app/static' }}" type="video/mp4">
					Your browser does not support the video tag.
				</video>
        </div>

        <div class="col-md-4 p-5">
            <h3 >Transkript</h3>
            <textarea class="form-control fs-4" style="min-height: 400px;" readonly>{{icerik.icerikTranskript}}</textarea>
        </div>
        
        
     </div>
	 
	 <div class="row">
		<div class="col-md-4 p-5">
			<h4>Giriş Seviye Özet</h4>
			<p>
				{{ icerik.icerikOzetKolay }}
			</p>
		</div>

		<div class="col-md-4 p-5">
			<h4>Orta Seviye Özet</h4>
			<p>
				{{ icerik.icerikOzetOrta }}
			</p>
		</div>

		<div class="col-md-4 p-5">
			<h4>İleri Seviye Özet</h4>
			<p>
				{{ icerik.icerikOzetZor }}
			</p>
		</div>
	 </div>
    
    
    
    
</body>
</html>
